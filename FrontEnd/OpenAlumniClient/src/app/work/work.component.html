<mat-card [ngStyle]="{'backgroundColor':backgroundColor}">
  <mat-card-header>
    <div mat-card-avatar>
      <img src="/assets/img/movie.png" class="icon-profil">
    </div>
    <mat-card-title>{{work?.pow?.title}}</mat-card-title>
    <mat-card-subtitle>{{work.job}} du {{work.dtStart | date:'dd/MM'}} au {{work.dtStart | date:'dd/MM/yy'}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <ng-content></ng-content>

  </mat-card-content>

  <mat-card-actions *ngIf="showAction" style="text-align: left;">

    <button mat-button mat-icon-button
            *ngIf="work?.pow?.url"
            (click)="openInfo(work.pow)"
            [title]="work?.pow.text_url">
      <mat-icon>info</mat-icon>
    </button>

  </mat-card-actions>
</mat-card>
