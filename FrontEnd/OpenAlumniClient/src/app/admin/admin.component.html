<div class="h-zone">Commandes disponibles</div>
<br>

<button mat-raised-button mat-button class="app-button" (click)="router.navigate(['search'])">Recherche</button>

<button mat-raised-button mat-button class="app-button" (click)="openDjangoAdmin()">Admin Serveur</button>

<button mat-raised-button mat-button class="app-button" (click)="send_update()">Demande de mise a jour</button>

Gestion des profils<br>
<button mat-raised-button mat-button class="app-button" (click)="export_profils('S')">Export FI</button>

<button mat-raised-button mat-button class="app-button" (click)="raz('profils')">Effacer les profils</button>

<br>

Gestion du catalogue de film<br>

</button>

        class="app-button" (click)="router.navigate(['import'])">Importation
</button>

</button>
